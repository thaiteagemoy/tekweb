<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TES 1</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <style>
        .button{
            margin-top: 20px;
        }

        .img-container {
            background-color: white;
            padding: 5px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 300px;
            text-align: center;
            margin-top: 15px;
            margin-bottom: 20px;
        }
        
        .input-text {
            margin-top: 10px;
            width: 75%;
            margin-bottom: 20px;;
        }

        .margin-text{
            margin-bottom: 10px;
        }


    </style>

    <div class="container">
        <div class="button">
            <button type="button" id= "addCard"class="btn btn-primary">Add a newcard</button>
        </div>

        <div class="row" id="cardContainer">
            <div class="col-md-6">
                <div class="img-container">
                    <div class="card text-center">
                        <img src="https://picsum.photos/200" class="card-img-top" alt="Random Image" id="randomImage">
                        <div class="card-body">
                            <h5 class="card-title " id="cardTitle">Image title here</h5>
                            <p class="card-text" id="cardDescription">Image description here ...</p>
                            <button class="btn btn-primary" id="deleteCard">delete this card</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    
    <div class="input-text">
        <form id="imageForm">
            <div class="form-group input-text">
                <label class="margin-text" for="imageTitle">Image title</label>
                <input type="text" class="form-control" id="imageTitle" placeholder="Enter image title">
            </div>
            <div class="form-group input-text">
                <label class="margin-text" for="imageDescription">Description</label>
                <input type="text" class="form-control" id="imageDescription" placeholder="Enter image description">
            </div>
            <button type="submit" class="btn btn-primary">Add card title and description</button>
        </form>
    </div>
    <div class="card-container" id="cardContainer"></div>
    
    <script src="https://code.jquery.com/jquery-3.5.1.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.bundle.min.js"></script>
    <script>
        //let currentCard = null;

        function createCard() {
            const new_Card = $(`
            <div class="row" id="cardContainer">
                <div class="col-md-6">
                    <div class="img-container">
                        <div class="card text-center">
                            <img src="https://picsum.photos/200" class="card-img-top" alt="Random Image" id="randomImage">
                            <div class="card-body">
                                <h5 class="card-title " id="cardTitle">Image title here</h5>
                                <p class="card-text" id="cardDescription">Image description here ...</p>
                                <button class="btn btn-primary deleteCard">delete this card</button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        `);

        new_Card.find('.deleteCard').click(function() {
            new_Card.remove();
        });

        $('#cardContainer').append(new_Card);
        currentCard = new_Card;
        }

    // menambah judul dan dexc
        $('#imageForm').submit(function(event) {
            event.preventDefault();

            if (currentCard) {
                const title = $('#imageTitle').val();
                const description = $('#imageDescription').val();

        // update judul
                currentCard.find('.card-title').text(title || 'Image title here');
                currentCard.find('.card-text').text(description || 'Image description here');
            }
        });

        // tombol add
        $('#addCard').click(function() {
            createCard();
        });

        $(document).ready(function() {
            createCard();
        });
    </script>

</body>
</html>
